
<table mat-table [dataSource]="pokemonsDisplayed" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemonsDisplayed.indexOf(pokemon)  + 1 }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemon.name | titlecase }} </td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let pokemon">
      <img [src]="pokemonImages[pokemonsDisplayed.indexOf(pokemon)]" [alt]="pokemon.name">
    </td>
  </ng-container>

  <!-- Url Column -->
  <ng-container matColumnDef="url" >
    <th mat-header-cell *matHeaderCellDef> Url </th>
    <td mat-cell *matCellDef="let pokemon" class="url">
      <a [href]="pokemon.url" target="_blank"> {{ pokemon.url }}</a>
      <!-- <a [routerLink]="['pokemon.url']"> {{ pokemon.url }}</a> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="go" >
    <th mat-header-cell *matHeaderCellDef> Tools </th>
    <td mat-cell *matCellDef="let pokemon">
      <a [routerLink]="['/pokemon/view', pokemon.name]">
        <mat-icon matTooltip="More details">
          visibility
        </mat-icon>
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
